<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>listartotalcampeonatos</title>
</h:head>
	<h:body>
	<h1>TOTAL DE CAMPEONATOS CADASTRADOS</h1>
		<h:form id="formCampeonato">
			
			<p:dataTable value="#{campeonatoMB.campeonatos}" var="campeonato" id="TabelaCampeonato" update="TabelaCampeonato">
			
				<p:column headerText="Nome">
				<p:outputLabel value="#{campeonato.nome}"/>
				</p:column>
				       
				<p:column headerText="Data do Início das Inscrições">
				<h:outputText/>
				<h:outputText value="#{campeonato.dataInicioInscricao}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				</p:column>
				       
				<p:column headerText="Data do Término das Inscrições">
				<h:outputText/>
				<h:outputText value="#{campeonato.dataFimInscricao}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				</p:column>
				       
				<p:column headerText="Data do Inicio do Campeonato">
				<h:outputText/>
				<h:outputText value="#{campeonato.dataInicioCampeonato}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				</p:column>
				       
				<p:column headerText="Data do Término do Campeonato">
				<h:outputText/>
				<h:outputText value="#{campeonato.dataFimCampeonato}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				</p:column>
				       
				<p:column headerText="Valor da Taxa">
				<p:outputLabel value="#{campeonato.valorTaxa}"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
		<br/>
		<p:link outcome="Menu" value ="VOLTAR AO MENU PRINCIPAL"/>
	</h:body>
</html>
