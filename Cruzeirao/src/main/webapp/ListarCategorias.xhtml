<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>listarcategoria</title>
</h:head>
	<h:body>
	<h1>CAMPEONATOS CADASTRADOS</h1>
		<h:form>
			
			<p:dataTable var="campeonato" value="#{usuarioMB.usuarioAtual.campeonatos}">
			
				<p:column headerText="Nome">
				<p:outputLabel value="#{campeonato.nome}"/>
				</p:column>
				       
				<p:column headerText="Data do Início das Inscrições">
				<h:outputText/>
				<h:outputText value="#{campeonato.dataInicioInscricao}">
				</h:outputText>
				</p:column>
				       
				<p:column headerText="Data do Término das Inscrições">
				<h:outputText/>
				<h:outputText value="#{campeonato.dataFimInscricao}">
				</h:outputText>
				</p:column>
				       
				<p:column headerText="Data do Inicio do Campeonato">
				<h:outputText/>
				<h:outputText value="#{campeonato.dataInicioCampeonato}">
				</h:outputText>
				</p:column>
				       
				<p:column headerText="Data do Término do Campeonato">
				<h:outputText/>
				<h:outputText value="#{campeonato.dataFimCampeonato}">
				</h:outputText>
				</p:column>
				       
				<p:column headerText="Valor da Taxa">
				<p:outputLabel value="#{campeonato.valorTaxa}"/>
				</p:column>
			</p:dataTable>
		</h:form>
		<br/>
	<h1>CATEGORIAS DOS CAMPEONATOS</h1>
		<h:form>
			<p:dataTable var="cat" value="#{categoriaMB.lista}">
				
				<p:column headerText="Nome">
				<p:outputLabel value="#{cat.nome}"/>
				</p:column>
				
				<p:column headerText="Nascidos a Partir de">
				<p:outputLabel value="#{cat.nascidosAPartirDe}"/>
				</p:column>
				    
				<p:column headerText="Mínimo de Jogadores">
				<p:outputLabel value="#{cat.minJogadores}"/>
				</p:column>
				    
				<p:column headerText="Máximo de Jogadores">
				<p:outputLabel value="#{cat.maxJogadores}"/>
				</p:column>
				    
				 <p:column headerText="Sexo">
				<p:outputLabel value="#{cat.sexo}"/>
				</p:column>
				    
				<p:column headerText="Opções" >
				<p:link outcome="DeterminarFase" value="Determinar Fase"/>
				</p:column>
			       
			</p:dataTable>
		</h:form>
		<br/><br/>
		<p:link outcome="Menu" value="VOLTAR AO MENU PRINCIPAL"/>
	</h:body>
</html>
