<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>listarcategoria</title>
</h:head>
	<h:body>
	<br/>
	<p:outputLabel value="CAMPEONATO ATUAL: #{campeonatoMB.campeonatoAtual.nome}"/>
	<br/>
	<h1>CATEGORIAS CADASTRADAS</h1>
		<h:form id="formCategoria">
			<p:dataTable var="cat" value="#{campeonatoMB.campeonatoAtual.categorias}" id="TabelaCategoria" >
				
				<p:column headerText="Nome">
				<p:outputLabel value="#{cat.nome}"/>
				</p:column>
				
				<p:column headerText="Nascidos a Partir de">
				<p:outputLabel value="#{cat.nascidosAPartirDe}"/>
				</p:column>
				    
				<p:column headerText="Mínimo de Jogadores">
				<p:outputLabel value="#{cat.minJogadores}"/>
				</p:column>
				    
				<p:column headerText="Máximo de Jogadores">
				<p:outputLabel value="#{cat.maxJogadores}"/>
				</p:column>
				    
				 <p:column headerText="Sexo">
				<p:outputLabel value="#{cat.sexo}"/>
				</p:column>
				    
				<p:column headerText="Opção 1" >
				<p:link outcome="DeterminarFase" value="Determinar Fase"/>
				</p:column>
				
				<p:column headerText="Opção 2">
				<p:commandLink action="#{categoriaMB.alterar(categoria)}" value="Editar"></p:commandLink>
				</p:column>
				
				<p:column headerText="Opção 3">
				<p:commandLink action="#{categoriaMB.remover(categoria)}" value="Excluir" update="formCategoria"></p:commandLink>
				</p:column>
			       
			</p:dataTable>
		</h:form>
		<br/><br/>
		<p:link outcome="Menu" value="VOLTAR AO MENU PRINCIPAL"/>
	</h:body>
</html>
