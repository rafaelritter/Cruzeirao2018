<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>listartodasequipes</title>
</h:head>
	<h:body>
		<h1>TOTAL DE EQUIPES CADASTRADAS</h1>
		<h:form id="formCamp">
			<p:dataTable value="#{equipeMB.equipes}" var="equipe" id="TabelaEquipe" update="formCamp">
			
				<p:column headerText="Nome">
				<p:outputLabel value="#{equipe.nome}"/>
				</p:column>
				       
				<p:column headerText="Data de Fundação">
				<h:outputText/>
				<h:outputText value="#{equipe.dataFundacao}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				</p:column>
				       
				<p:column headerText="Cidade">
				<p:outputLabel value="#{equipe.cidade}"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
		<br/>
		<p:link outcome="Menu" value ="VOLTAR AO MENU PRINCIPAL"/>
	</h:body>
</html>
