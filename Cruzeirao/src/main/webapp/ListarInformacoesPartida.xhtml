<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>listarinformacoespartida</title>
</h:head>
	<h:body>
	<h1>PARTIDAS AGENDADAS</h1>
		<h:form>
			<p:dataTable var="par" value="#{partidaMB.lista}">
			
				<p:column headerText="Número" >
				<p:outputLabel value="#{par.numero}"/>
				</p:column>
				
				<p:column headerText="Data" >
				<h:outputText value="" />
				<h:outputText value="#{par.data}">
				</h:outputText>
				</p:column>
				
				<p:column headerText="Local" >
				<p:outputLabel value="#{par.local}"/>
				</p:column>
				
				<p:column headerText="Relato do Juíz" >
				<p:outputLabel value="#{par.relatoJuiz}"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
		<br/>
	<h1>INFORMAÇÕES DA PARTIDA</h1>
		<h:form>
			<p:dataTable var="info" value="#{partidaFutebolMB.lista}">
				
				<p:column headerText="Opção 1" >
				<p:link outcome = "CadastroGol"  value = "Cadastrar Gols" />
				</p:column>
					
				<p:column headerText="Opção 2" >
				<p:link outcome = "CadastroCartao"  value = "Cadastrar Cartões" />
				</p:column>
						
			</p:dataTable>
		</h:form>
		<br/><br/>
		<p:link outcome="Menu" value="VOLTAR AO MENU PRINCIPAL" />
	</h:body>
</html>
