<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>listarrodadas</title>
</h:head>
	<h:body>
	<h1>GRUPOS DETERMINADOS</h1>
		<h:form>
			<p:dataTable var="gru" value="#{grupoMB.lista}">
				
				<p:column headerText="Nome" >
				<p:outputLabel value="#{gru.nome}"/>
				</p:column>
				
				<p:column headerText="Número" >
				<p:outputLabel value="#{gru.numero}"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
		<br/>
	<h1>RODADAS DETERMINADAS</h1>
		<h:form>
			<p:dataTable var="roda" value="#{rodadaMB.lista}">
				
				<p:column headerText="Número" >
				<p:outputLabel value="#{roda.numero}"/>
				</p:column>
				       
				<p:column headerText="Opções" >
				<p:link outcome = "CadastroPartida"  value = "Cadastrar Partidas" />
				</p:column>
			       
			</p:dataTable>
		</h:form>
		<br/><br/>
		<p:link outcome="Menu" value="VOLTAR AO MENU PRINCIPAL" />
	</h:body>
</html>
