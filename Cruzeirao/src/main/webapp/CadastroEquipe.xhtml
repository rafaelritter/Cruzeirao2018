<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>cadastroequipe</title>
</h:head>
	<h:body>
	<h1>CADASTRO DE EQUIPE</h1>
		<h:form id="formEquipe">
		    <h:panelGrid columns="2">
			
				<p:outputLabel value="Nome"/>
				<p:inputText value="#{usuarioMB.equipeNova.nome}"/>
				
				<p:outputLabel for="button" value="Data de Fundação" />
				<p:calendar id="button" value="#{usuarioMB.equipeNova.dataFundacao}" showOn="button" />
				              
				<p:outputLabel value="Cidade"/>
				<p:inputText value="#{usuarioMB.equipeNova.cidade}"/>
				
			</h:panelGrid>
			<br/>
			<p:commandButton action="#{usuarioMB.salvarEquipe}" value="Salvar" update=":formEquipe" />
		</h:form>
		<br/><br/>
		<p:link outcome="Menu" value ="VOLTAR AO MENU PRINCIPAL"/>
	</h:body>
</html>
