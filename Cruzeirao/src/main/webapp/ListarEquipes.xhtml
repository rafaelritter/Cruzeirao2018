<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>listarequipe</title>
</h:head>
	<h:body>
	<br/>
	<p:outputLabel value="USUÁRIO QUE ESTÁ GERENCIANDO: #{usuarioMB.usuarioAtual.nome}"/>
	<br/>
		<h1>EQUIPES CADASTRADAS</h1>
		<h:form id="formEquipe">
			<p:dataTable value="#{usuarioMB.usuarioAtual.equipes}" var="equipe" id="TabelaEquipe">
			
				<p:column headerText="Nome">
				<p:outputLabel value="#{equipe.nome}"/>
				</p:column>
				       
				<p:column headerText="Data de Fundação">
				<h:outputText/>
				<h:outputText value="#{equipe.dataFundacao}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				</p:column>
				       
				<p:column headerText="Cidade">
				<p:outputLabel value="#{equipe.cidade}"/>
				</p:column>
				
				<p:column headerText="Opção 1" >
				<p:commandLink outcome = "FazerInscricao"  value = "Inscrever Equipe" />
				</p:column>
				
				<p:column headerText="Opção 2" >
				<p:commandLink action="#{equipeMB.remover(equipe)}" value="Excluir" update="formEquipe"></p:commandLink>
				</p:column>
				
			</p:dataTable>
		</h:form>
		<h1>OPÇÕES</h1>
		<p:link outcome="CadastroEquipe" value ="CADASTRAR NOVA EQUIPE"/>
		<br/><br/>
		<p:link outcome="Menu" value ="VOLTAR AO MENU PRINCIPAL"/>
	</h:body>
</html>
