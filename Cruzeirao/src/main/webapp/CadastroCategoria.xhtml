<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>cadastrocategoria</title>
</h:head>
	<h:body>
	<h1>CADASTRO DE CATEGORIA</h1>
		<h:form id="formCategoria">
			<h:panelGrid columns="2">
			     
				<p:outputLabel value="Nome"/>
				<p:inputText value="#{categoriaMB.categoriaNova.nome}"/>
				 
				<p:outputLabel value="Nascidos a partir de"/>
				<p:inputText value="#{categoriaMB.categoriaNova.nascidosAPartirDe}"/>
				
				<p:outputLabel value="Mínimo de Jogadores"/>
				<p:inputText value="#{categoriaMB.categoriaNova.minJogadores}"/>
				 
				<p:outputLabel value="Máximo de Jogadores"/>
				<p:inputText value="#{categoriaMB.categoriaNova.maxJogadores}"/>
				
				<p:outputLabel value="Sexo"/>
				<p:inputText value="#{categoriaMB.categoriaNova.sexo}"/>
			           
			</h:panelGrid>
		    <br/>
			<p:commandButton action="#{campeonatoMB.salvarCategoria}" value="Salvar" update="formCategoria"/>
		</h:form>
		<br/><br/>
		<p:link outcome="Menu" value ="VOLTAR AO MENU PRINCIPAL"/>
	</h:body>
</html>
