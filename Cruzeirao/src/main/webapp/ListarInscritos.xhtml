<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>listarinscritos</title>
</h:head>
	<h:body>
	<br/>
	<p:outputLabel value="USUÁRIO QUE ESTÁ GERENCIANDO: #{usuarioMB.usuarioAtual.nome}"/>
	<br/>
	<p:outputLabel value="EQUIPE GERENCIADA: #{equipeMB.equipeAtual.nome}"/>
		<h1>INSCRICOES CADASTRADAS</h1>
		<h:form id="formInscricao">
			<p:dataTable var="insc" value="#{equipeMB.equipeAtual.inscricoes}" id="TabelaInscricoes" >
				
				<p:column headerText="Número" >
				<p:outputLabel value="#{insc.numero}"/>
				</p:column>
				
				<p:column headerText="Pagamento" >
				<p:outputLabel value="#{insc.pagamento}"/>
				</p:column>
				
				<p:column headerText="Validada" >
				<p:outputLabel value="#{insc.validada}"/>
				</p:column>
				
				<p:column headerText="Opção 1">
				<p:commandLink action="#{inscricaoMB.mostrarPartidas(insc)}" value="Gerenciar Partidas" />
				</p:column>
				
				<p:column headerText="Opção 2">
				<p:commandLink action="#{inscricaoMB.remover(insc)}" value="Excluir" update="formInscricao"></p:commandLink>
				</p:column>
				
			</p:dataTable>
		</h:form>
		<br/><br/>
		<p:link outcome="Menu" value="VOLTAR AO MENU PRINCIPAL" />
	</h:body>
</html>
