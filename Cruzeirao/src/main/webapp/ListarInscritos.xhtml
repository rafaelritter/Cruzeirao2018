<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>listarinscritos</title>
</h:head>
	<h:body>
		<h1>CATEGORIAS DOS CAMPEONATOS</h1>
		<h:form>
			<p:dataTable var="cat" value="#{categoriaMB.lista}">
				
				<p:column headerText="Nome">
				<p:outputLabel value="#{cat.nome}"/>
				</p:column>
				
				<p:column headerText="Nascidos a Partir de">
				<p:outputLabel value="#{cat.nascidosAPartirDe}"/>
				</p:column>
				    
				<p:column headerText="Mínimo de Jogadores">
				<p:outputLabel value="#{cat.minJogadores}"/>
				</p:column>
				    
				<p:column headerText="Máximo de Jogadores">
				<p:outputLabel value="#{cat.maxJogadores}"/>
				</p:column>
				    
				 <p:column headerText="Sexo">
				<p:outputLabel value="#{cat.sexo}"/>
				</p:column>
				    
				<p:column headerText="Opções" >
				<p:link outcome="DeterminarFase" value="Determinar Fase"/>
				</p:column>
			       
			</p:dataTable>
		</h:form>
		<h1>EQUIPES INSCRITAS</h1>
		<h:form>
			<p:dataTable var="insc" value="#{inscricaoMB.lista}">
				
				<p:column headerText="Número" >
				<p:outputLabel value="#{insc.numero}"/>
				</p:column>
				
				<p:column headerText="Pagamento" >
				<p:outputLabel value="#{insc.pagamento}"/>
				</p:column>
				
				<p:column headerText="Validada" >
				<p:outputLabel value="#{insc.validada}"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
		<br/><br/>
		<p:link outcome="Menu" value="VOLTAR AO MENU PRINCIPAL" />
	</h:body>
</html>
